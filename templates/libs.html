<script src="https://unpkg.com/htmx.org@2.0.4"></script>
<script src="https://kit.fontawesome.com/7dad9a2687.js" crossorigin="anonymous"></script>
<!-- This is script is an example on how you can also use Javascript (HTMX can be also used with Javascript) -->
<script>
  function showSpinner() {
    var loginButton = document.getElementById('loginButton')
    loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...'
    loginButton.disabled = true
  }
  document.addEventListener('htmx:afterRequest', function() {
    var loginButton = document.getElementById('loginButton')
    loginButton.innerHTML = 'Log In'
    loginButton.disabled = false
  })
</script>
